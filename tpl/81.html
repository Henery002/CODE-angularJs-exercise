<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angularJS- 81课 uiRouter路由定义超灵活的嵌套路由视频</title>
    <script type="text/javascript" src="../js/angular.js"></script>
    <script type="text/javascript" src='../js/angular-ui-router.min.js'></script>
    <script type="text/javascript" src='../js/jquery.min.js'></script>
</head>
<style type="text/css">
    *{ margin: 0;padding: 0; }
    ul,ol,li{ list-style: none; }
    div[ui-view=top]{ background-color: #ccc;padding: 20px 40px; }
    div[ui-view=left]{ background-color: #f0f;width:200px;height:400px;float: left; }
    div[ui-view=right]{ background-color: #0ff;height:400px; }
</style>
<body ng-app='app'>
    <div>
        <div ui-view='top'></div>
        <div ui-view='left'></div>
        <div ui-view='right'></div>
    </div>
</body>
    <script>
        var app = angular.module('app',['ui.router']);
        app.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
            $urlRouterProvider.otherwise('/my');
            //定义路由规则
            $stateProvider.state('my',{
                url:'/my',
                //参数 views
                views:{
                    top:{
                        templateUrl:'../views/81-top.html'
                    },
                    left:{
                        templateUrl:'../views/81-my.html'
                    },
                    right:{
                        templateUrl:'../views/81-about.html'
                    }
                }
            }).state('video',{
                url:'/video',
                //参数 views
                views:{
                    top:{
                        templateUrl:'../views/81-top.html'
                    },
                    left:{
                        templateUrl:'../views/81-video.html'
                    },
                    right:{
                        templateUrl:'../views/81-video_list.html'
                    }
                }
            })
        }]);

    </script>
</html>
